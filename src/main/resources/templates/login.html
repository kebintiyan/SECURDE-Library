<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Security Tutorial</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form th:action="@{/login}" method="POST" class="form-horizontal" role="form">

                <h2>Log in</h2>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" id="username" name="username" th:maxlength="16"
                               th:placeholder="Username"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password"  th:placeholder="Password" th:maxlength="32"
                               id="password" name="password" class="form-control" />
                        <div class="pull-right">
                            <a>Forgot password?</a>
                        </div>
                    </div>

                </div>

                <div align="center" th:if="${param.error}">
                    <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button class="btn btn-primary btn-block" name="Submit" value="Login" type="Submit">Log in</button>
                    </div>
                </div>
            </form>
            <a th:href="@{/register}">Register</a>
        </div>
    </div>
</div>
</body>
</html>
