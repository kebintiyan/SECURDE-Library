<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>BookFind</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.min.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet"/>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">BF</h1>

            </div>
            <h3>Welcome to BookFind</h3>
            <p>An online library system made just for you.
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
            <p>Login to experience bookgasm.</p>

            <form class="m-t" role="form" th:action="@{/login}" method="POST">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <div class="form-group">
                    <input type="text" id="username" name="username" th:maxlength="16"
                           th:placeholder="Username"
                           class="form-control" />
                </div>
                <div class="form-group">
                    <input type="password" th:placeholder="Password" th:maxlength="32"
                           id="password" name="password" class="form-control" />
                </div>

                <div align="center" th:if="${param.error}">
                    <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b" name="Submit" value="Login" >Login</button>

                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" th:href="@{/register}">Create an account</a>
            </form>
            <p class="m-t"> <small>Team Name &copy; 2017</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
