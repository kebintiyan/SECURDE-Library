<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">

    <a class="text-primary" th:href="@{/admin/home}">Back to home</a>


    <div class="page-header">
        <h2>Unlock Accounts</h2>
    </div>

    <ul class="list-group">
        <li th:each="user: ${users}" class="list-group-item">
            <div>
                <form th:action="@{/admin/unlock}" th:method="put" th:object="${user}">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    Username: <span th:text="*{username}"></span> <br/>
                    Date Created: <span th:text="*{dateTimeUpdated}"></span> <br/>
                    <!--<input type="hidden" th:value="*{userId}" th:field="*{userId}" />-->
                    <input type="hidden" th:value="*{userId}" th:name="id" />
                    <button type="submit" class="btn btn-primary">Unlock</button>
                </form>
            </div>
        </li>
    </ul>

</div>
</body>
</html>
